<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<section class="w3l-forms-23">
    <div class="forms23-block-hny">
        <div class="wrapper">
            <!-- <h1>Admin Login</h1> -->
            <!-- if logo is image enable this   
                <a class="logo" href="index.html">
                  <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
                </a> 
            -->
            <div class="d-grid forms23-grids">
                <div class="form23">
                    <div class="main-bg">
                        <h6 class="sec-one">Student Login</h6>
                        <div class="speci-login first-look">
                            <img src="../../../assets/images/admin.jpg" alt="" class="img-responsive img-fluid ">
                        </div>
                    </div>
                    <div class="bottom-content">
                        <form action="#" method="post" [formGroup]="studentLogin" >
                            <input type="email" name="email" class="input-form" placeholder="Your Email"
                                    required="required" formControlName="email" />
                            <input type="password" name="password" class="input-form"
                                    placeholder="Your Password" required="required" formControlName="password"/>
                                    <form action="" [formGroup]="OtpVerify">
                                      <ng-container *ngIf="msg==true">
                                        <div style="margin: 0 auto;text-align: left;">
                                            <div class="container-fluid">
                                              <label class="col-md-3"></label>
                                              <input class="input-form col-md-4" style="text-align: center;" placeholder="Enter OTP XXXXXX"  type="text" id="tbname" formControlName="otp" />
                                              <label class="col-md-2"></label>
                                              <button class="btn btn-warning btn-sm col-md-4"(click)="send_otp();">Resend Otp</button>&nbsp;
                                              <button class="btn btn-primary btn-sm col-md-4" (click)="otp_verify()">Submit</button>
                                            </div>   
                                        </div>
                                    </ng-container>
                                </form>
                            <button type="submit" class="loginhny-btn btn"     (click)="send_otp();toggle()">Login</button>
                           <span>Don't want to Login go to </span> <a routerLink="/layout/dashboard">Homepage</a>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="w3l-copy-right text-center">
                <p>Â© 2022 CT Group of Institutions.| Design by
                    <a href="#" target="_blank">Ashish Kumar Singh</a></p>
            </div>
        </div>
    </div>
</section>
