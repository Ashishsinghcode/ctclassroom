<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form (ngform)="addClass" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">
                        <label><b>Class Id</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Class Id" #classid name="classid" [(ngModel)]="addClass.classid" required>

                        <label class="mt-3"><b>Class Name</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Class Name" #classname name="classname" [(ngModel)]="addClass.classname" required>

                        <label class="mt-3"><b>Department Name</b></label>
                        <ng-select class="form-control-default border border-warning rounded" placeholder=""  #dep_name name="dep_name" [(ngModel)]="addClass.dep_name">
                            <ng-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</ng-option>
                         </ng-select>

                         <label class="mt-3"><b>Course Name</b></label>
                        <ng-select class="form-control-default border border-warning rounded" placeholder=""  #cou_name name="cou_name" [(ngModel)]="addClass.cou_name">
                            <ng-option *ngFor="let course of courses" [value]="course.id">{{course.name}}</ng-option>
                         </ng-select>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button class="form-control bg-warning text-light"><strong>Add</strong></button>
                            </div>
                            <div class="col-md-6">
                                <button class="form-control bg-primary text-light"><strong><i class="fa fa-edit"></i>Edit</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto">
                            <img src="assets/images/addclass.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute  ">
                            <div class="banner-style-2 position-relative">
                                <h4>Add Class</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
