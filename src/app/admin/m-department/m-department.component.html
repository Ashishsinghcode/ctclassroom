<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4 text-center mb-4">Manage Department</h1>
        <div class="card mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover text table-striped">
                        <tr class="">
                            <th>#</th>
                            <th>Department ID</th>
                            <th>Department Name</th>
                            <th>Change Status</th>
                            <th>Blocked</th>
                        </tr>
                        <tr class="" *ngFor="let department of departmentdata;let i=index">
                            <ng-template *ngIf="department['is_blocked']==='Unblocked' then thenblock else elseblock"></ng-template>
                            <ng-template #thenblock>
                                <td>{{ i+1 }}</td>
                                <td>{{ department['department_id'] }}</td>
                                <td>{{ department['department_name'] }}</td>
                                <td><span (click)="delete_department(department['_id'])" class="  fa fa-unlock"></span></td>
                                <td>{{ department['is_blocked'] }}</td>
                            </ng-template>
                            <ng-template #elseblock class="text-danger">
                                <td>{{ i+1 }}</td>
                                <td>{{ department['department_id'] }}</td>
                                <td>{{ department['department_name'] }}</td>
                                <td><span (click)="delete_department(department['_id'])" class="text-danger  fa fa-lock"></span></td>
                                <td>{{ department['is_blocked'] }}</td>
                            </ng-template>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>

</main>
