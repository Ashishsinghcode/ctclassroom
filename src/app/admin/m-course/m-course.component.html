<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4 text-center mb-4">Manage Course</h1>
        <div class="card mb-4">
            <div class="card-body">
               
               
                <table class="table border">
                    <tr class="border">
                        <th>#</th>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        
                    </tr>
                    <tr class="border" *ngFor="let course of coursedata;let i=index">
                        <td>{{ i+1 }}</td>
                        <td>{{ course['course_id'] }}</td>
                        <td>{{ course['course_name'] }}</td>
                        <td><span (click)="delete_course(course['_id'])" class=" text-danger fa fa-trash">Remove</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</main>
