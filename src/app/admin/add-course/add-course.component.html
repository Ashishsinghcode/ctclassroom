<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form (ngform)="addCourse" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">

                        <label><b>Course Id</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Course Id" #couid name="couid" [(ngModel)]="addCourse.couid" required>
                        <label class="mt-3"><b>Course Name</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Course Name" #couname name="couname" [(ngModel)]="addCourse.couname">
             
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button class="form-control bg-warning text-light"><strong>Add</strong></button>
                            </div>
                            <div class="col-md-6">
                                <button class="form-control bg-primary text-light"><strong><i class="fa fa-edit"></i>Edit</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto">
                            <img src="assets/images/addcourse.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute">
                            <div class="banner-style-2 position-relative">
                                <h4>Add Course</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
