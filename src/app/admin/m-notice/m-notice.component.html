<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4 text-center mb-4">Manage Department</h1>
        <div class="card mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover text table-striped">
                        <tr class="">
                            <th>#</th>
                            <th>Department ID</th>
                            <th>Department Name</th>
                            <th>Action</th>
                        </tr>
                        <tr class="" *ngFor="let notice of noticedata;let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ notice['title'] }}</td>
                            <td>{{ notice['description'] }}</td>
                            <td><span (click)="delete_notice(notice['_id'])" class="  fa fa-trash "></span></td>
                            <td><a routerLink="getfileurl(notice['notice'])" >Hello</a></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>

</main>
