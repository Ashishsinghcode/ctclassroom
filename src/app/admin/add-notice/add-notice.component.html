<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form [formGroup]="addNotice" enctype="multipart/form-data" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">
                       
                        <input class="form-control border-warning" type="text" placeholder="Notice Title" #addtitle name="addtitle" formControlName="title" required>
                       
                        <textarea class="mt-3 form-control bigbox"  placeholder="Notice description" #adddescription name="adddescription" formControlName="description" required></textarea>
                       
                        <input class="form-control mt-2 border-warning" type="file" (change)="photo($event)" placeholder="Course Name" #notice name="notice" formControlName="notice" required>
                        
                        
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <button type="submit" (click)="add_notice(); send_mail()" class="form-control bg-warning text-light"><strong>Add</strong></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" routerLink="/admin/m_notice" class="form-control bg-primary text-light"><strong><i class="fa fa-eye"></i>View Notice</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto mt-5">
                            <img src="assets/images/addnotice.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute p-3  ">
                            <div class="banner-style-2 position-relative">
                                <h4>Add Notice</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
