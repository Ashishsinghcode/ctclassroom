<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form [formGroup]="updateTeacher" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">

                        <label class="mt-3"><b>Teacher Name</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Teacher Name" #name name="teachname" formControlName="teacher_name" required>

                        <label class="mt-3"><b>Email</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Teacher Email" #email name="teachemail" formControlName="email" required>

                        <label class="mt-3"><b>Qualification</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Qualification" #qualification name="qualification" formControlName="qualification" required>

                        <label class="mt-3"><b>Contact</b></label>
                        <input class="form-control border-warning" type="text" placeholder="Contact" #contact name="contact" formControlName="contact" required>
                        
                        <label class="mt-3"><b>Status</b></label>                        
                        <ng-select formControlName="is_blocked">
                            <ng-option value="Blocked">Block</ng-option>
                            <ng-option value="Unblocked">Unblock</ng-option>
                        </ng-select>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button type="submit" class="form-control bg-warning text-light" (click)="update_teacher()"><strong>Update</strong></button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto">
                            <img src="assets/images/addteacher.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute  ">
                            <div class="banner-style-2 position-relative">
                                <h4>Update Teacher</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
