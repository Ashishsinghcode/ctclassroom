<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<main>
    <div class="container-fluid">
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover text table-striped">
                        <tr class="">
                            <th>#</th>
                            <th>Notice Title</th>
                            <th>Notice Description</th>
                            <th>See more</th>
                            
                        </tr>
                        <tr class="" *ngFor="let notice of noticedata;let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ notice['title'] }}</td>
                            <td>{{ notice['description'] }}</td>
                            <td><a  [href]="getfileurl(notice['notice'])" target="_blank" ><span class="fa fa-eye"></span></a></td>
                            
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>

</main>
