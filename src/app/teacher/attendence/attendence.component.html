<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form [formGroup]="Attendence" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">

                         <label class="mt-3"><b>Class Name</b></label>
                        <ng-select (change)="get_student_list()" class="form-control-default border border-warning rounded" placeholder=""  #cou_name name="cou_name" formControlName="semester_id">
                            <ng-option *ngFor="let semester of semesterdata" value={{semester._id}}>{{semester.semester_name}}</ng-option>
                         </ng-select>

                         <table class="atte mt-5">
                            <tr >
                                <th>Roll No</th>
                                <th>Student Name</th>

                                <th colspan="2">Attendence Status</th>
                            </tr>
                            <tr *ngFor="let student of studentdata">
                                <td>{{student.rollno}}</td>
                                <td>{{student.student_name}}</td>
                                
                                
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          Present
                                        </label>
                                      </div>
                                </td>
                                <td >
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                      <label class="form-check-label" for="flexRadioDefault2">
                                        Absent
                                      </label>
                                    </div>
                                </td>                             
                            </tr>
                         </table>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button type="submit" class="form-control bg-warning text-light"><strong>Submit</strong></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="form-control bg-primary text-light"><strong><i class="fa fa-edit"></i>Edit</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto">
                            <img src="../../../assets/images/Attendence.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute  ">
                            <div class="banner-style-2 position-relative">
                                <h4>Attendence</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
