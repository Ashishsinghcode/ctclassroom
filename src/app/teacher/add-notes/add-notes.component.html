<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form [formGroup]="addNotes" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">
                        <label class="mt-3"><b>Class Name</b></label>
                        <ng-select class="form-control-default border border-warning rounded" placeholder=""  #semester_name name="semester_name" formControlName="semester_id">
                            <ng-option *ngFor="let semester of semesterdata" value="{{semester._id}}">{{semester.semester_name}}</ng-option>
                         </ng-select>

                        <input class="form-control border-warning mt-3" type="text" placeholder="Notes Title" #addtitle name="addtitle" formControlName="title" required>
                        
                        <textarea class="mt-3 form-control bigbox"  placeholder="Notes description" #adddescription name="adddescription" formControlName="description" required></textarea>
                        
                        <input (change)="photo($event)" class="form-control mt-2 border-warning" type="file" placeholder="Course Name" #addfile name="addfile" formControlName="notes" required>
                        
                        
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <button type="submit" (click)="add_notes()" class="form-control bg-warning text-light"><strong>Add</strong></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" routerLink="/teacher/m_notes" class="form-control bg-primary text-light"><strong><i class="fa fa-eye"></i>View Notes</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto mt-5">
                            <img src="../../../assets/images/addnotes.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute   ">
                            <div class="banner-style-2 position-relative">
                                <h4>Add Notes</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
