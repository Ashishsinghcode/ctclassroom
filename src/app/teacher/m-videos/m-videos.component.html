<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4 text-center mb-4">Manage video</h1>
        <div class="card mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover text table-striped">
                        <tr class="">
                            <th>#</th>
                            <th>Class</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>video</th>
                            <th>Action</th>
                        </tr>
                        <tr class="" *ngFor="let video of videodata;let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ video['semester_id']['semester_name'] }}</td>
                            <td>{{ video['title'] }}</td>
                            <td>{{ video['description'] }}</td>
                            <td><a href="{{ video['link']}}" target="_blank">Start video</a> </td>
                            <td><span (click)="delete_video(video['_id'])" class="  fa fa-trash "></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>
