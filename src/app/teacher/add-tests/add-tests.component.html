<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form (ngform)="addTest" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">
                        <label class="mt-3"><b>Class Name</b></label>
                        <ng-select class="form-control-default border border-warning rounded" placeholder=""  #cou_name name="cou_name" [(ngModel)]="addTest.addclassname">
                            <ng-option *ngFor="let course of courses" [value]="course.id">{{course.name}}</ng-option>
                         </ng-select>

                         <label class="mt-2"><b>Test Title</b></label>
                         <input class="form-control border-warning" type="text" placeholder="Test Title" #addtitle name="addtitle" [(ngModel)]="addTest.addtitle" required>
                        
                        <label class="mt-2"><b>Test Link</b></label>
                        <textarea class=" form-control bigbox"  placeholder="Test Link" #adddescription name="addlink" [(ngModel)]="addTest.addlink" required></textarea>
                        
                        <label class="mt-2"><b>Date</b></label>
                        <input class="form-control  border-warning" type="date" placeholder="Course Name" #adddate name="adddate" [(ngModel)]="addTest.adddate" required>
                        
                        <label class="mt-2"><b>From</b></label>
                        <input class="form-control border-warning" type="time"  #addfromtime name="addfromtime" [(ngModel)]="addTest.addfromtime" required>
                        
                        <label class="mt-2"><b>To</b></label>
                        <input class="form-control border-warning" type="time"  #addtotime name="addtotime" [(ngModel)]="addTest.addtotime" required>
                        
                        
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <button type="button" class="form-control bg-warning text-light"><strong>Add</strong></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="form-control bg-primary text-light"><strong><i class="fa fa-edit"></i>Edit</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto mt-5">
                            <img src="../../../assets/images/test.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute   ">
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
