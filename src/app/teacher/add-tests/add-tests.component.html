<!-- banner section -->
<section id="home" class="w3l-banner ">
    <div class="banner-content">
        <div class="container py-4">
            <form [formGroup]="addTest" autocomplete="off">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="col-md-5">

                        <label class="mt-3"><b>Class Name</b></label>
                        <ng-select class="form-control-default border border-warning rounded" placeholder=""  #semester_id name="semester_id" formControlName="semester_id">
                            <ng-option *ngFor="let semester of semesterdata" value="{{semester._id}}">{{semester.semester_name}}</ng-option>
                        </ng-select>

                         <label class="mt-2"><b>Test Title</b></label>
                         <input class="form-control border-warning" type="text" placeholder="Test Title" #title name="title" formControlName="title" required>
                         
                         <label class="mt-2"><b>Test Description</b></label>
                         <textarea class=" form-control bigbox"  placeholder="Test description" #description name="description" formControlName="description" required></textarea>
                         
                        <label class="mt-2"><b>Test Link</b></label>
                        <textarea class=" form-control bigbox"  placeholder="Test Link" #description name="link" formControlName="link" required></textarea>
                        
                        <label class="mt-2"><b>Date</b></label>
                        <input class="form-control  border-warning" type="date" placeholder="Course Name" #date name="date" formControlName="date" required>
                        
                        <label class="mt-2"><b>Marks</b></label>
                        <input class="form-control border-warning" type="text"  #marks name="marks" formControlName="marks" required>
                        
                        <label class="mt-2"><b>Duration</b></label>
                        <input class="form-control border-warning" type="text"  #duration name="duration" formControlName="duration" required>
                        
                        
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <button type="button" (click)="add_test()"  class="form-control bg-warning text-light"><strong>Add</strong></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" routerLink="/teacher/m_test" class="form-control bg-primary text-light"><strong><i class="fa fa-eye"></i>View Test</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 right-banner-2 text-end position-relative mt-md-0 mt-5">
                        <div class=" mx-auto mt-5">
                            <img src="../../../assets/images/test.png" class="img-fluid position-relative" alt="">
                        </div>
                        <div class="banner-style-1 position-absolute   ">
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- //banner section -->
